<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title style="text-align: center">Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="text-align: center">
        <span class="text1">SIGN UP</span>
        <span class="text2">Create an account</span>
    </div>
    <div>
        <h1 style="text-align: center; font: x-large">
            <br><br><br><b></b><br><br>
        </h1>
    </div>
    <div>
    <table style="width: 100%; text-align: center; border: 1px solid black">
            <tr style="width: 99%; text-align: center;">
                <td style="text-align: center;width: 98%">
                    <div>
                        <table style="width:95%;text-align: left;">
                            <tr style="width:95%;text-align: center;">
                                <td style="width: 250px;"></td>
                                <td style="width:600px; text-align:center;"0><br>
                                    First name&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<B>:</B>
                                    &ensp;<input type="text" value="Enter First Name Here" aria-required="true" name="fname" id="fn" style="width:250px;" onmousedown="if(this.value=='Enter First Name Here') this.value=''"><br><br>
                                    Last name&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<B>:</B>
                                    &ensp;<input type="text" name="lname" value="Enter Last Name Here" aria-required="true" onmousedown="if(this.value=='Enter Last Name Here') this.value=''" id="ln"style="width:250px;"><br><br>
                                    E-mai address&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;<B>:</B>
                                    &nbsp;<E-mail> <input type="email" name="email" id="em" value="Enter E-mail Here" aria-required="true" onmousedown="if(this.value=='Enter E-mail Here') this.value=''" style="width:250px;"></E-mail><br><br>
                                    Password&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;<B>:</B>
                                    &ensp;<input type="password" name="pword" id="pw" value="Enter Password" aria-required="true" onmousedown="if(this.value=='Enter Password') this.value=''" style="width:250px;"><br><br>
                                    Re-Enter Password&emsp;&emsp;&ensp;<B>:</B>
                                    <Re-password> &nbsp;&nbsp;<input type="password" name="rpword" aria-required="true" value="Re Enter password" onmousedown="if(this.value=='Re Enter password') this.value=''" id="rpw" style="width:250px;"></Re-password><br><br>
                                    Phone-no&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;<B>:</B>
                                    &ensp;<select type="select" name="shortCountryCode" aria-required="true" role="combobox"
                                        aria-multiline="false" aria-labelledby="country-code-lbl-aria" style="width:100px;">
                                        <option value="" selected disabled>Country code</option>
                                        <option value="1" >India (+91)</option>
                                        <option value="2" >United States(+1)</option>
                                        <option value="3" >Japan(+81)</option>
                                        <option value="4" >South Korea(+82)</option>
                                        <option value="5">Russia(+7)</option>
                                    </select>
                                    &ensp;<input type="phone-number" name="phone-no" aria-required="true" value="Enter Mobile No Here" onmousedown="if(this.value=='Enter Mobile No Here') this.value=''" id="pn" style="width:137px;"><br><br>
                                    <div name="birthDate">
                                        <div id="usernamereg-birthDate">
                                            Date of Birth&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<B>:</B>
                                           &ensp;<select name="mm" id="usernamereg-month" aria-required="true" style="width:88px;">
                                                <option value="" selected disabled>Month</option>
                                                <option value="1">January</option>
                                                <option value="2">February</option>
                                                <option value="3">March</option>
                                                <option value="4">April</option>
                                                <option value="5">May</option>
                                                <option value="6">June</option>
                                                <option value="7">July</option>
                                                <option value="8">August</option>
                                                <option value="9">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                            <select name="dd" id="usernamereg-date"   aria-required="true" style="width:50px;">
                                                <option value="" selected disabled>Date</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                                <option value="27">27</option>
                                                <option value="28">28</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                                <option value="31">31</option> 
                                            </select>
                                            &nbsp;<input type="year" name="year" id="yr" aria-required="true" value="Enter Year Here" onmousedown="if(this.value=='Enter Year Here') this.value=''" style="width:100px;"><br><br>
                                        </div>
                                        <input type="checkbox" name="terms" id="tick"> Agree to Terms and Conditions&nbsp;&nbsp;
                                        &ensp;&nbsp;<input type="submit" style="background-color: white; border-radius: 300px; border-color: none; width: 200px; height: 60px; font-size: 33px;" value="Sign In"><br><br>
                                    </div>
                                </td> 
                                <td style="width:250px;"></td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
